{% extends 'main/base.html' %}

{% block title %}Contact - Portfolio{% endblock %}

{% block content %}
<div class="contact-container">
    <h1 class="custom-title text-center mb-4">Contactez-moi</h1>
    <div class="contact-card">
        <form method="POST" action="https://formspree.io/f/xvgkqzzv">
            <input type="hidden" name="_replyto" value="jossuabelincovarel@outlook.com">
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-user"></i> Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label"><i class="fas fa-comment"></i> Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-contact">ðŸš€ Envoyer</button>
        </form>
    </div>
</div>
{% endblock %}
